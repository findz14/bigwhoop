type: systemd
post-boot:
  enable: true
  service: |
    [Unit]
    Description=Add user to groups on first boot
    After=multi-user.target

    [Service]
    Type=oneshot
    ExecStart=/usr/local/bin/add-user-groups.sh

    [Install]
    WantedBy=multi-user.target
    
type: files
files:
  - source: add-user-groups.sh
    destination: /usr/local/bin/add-user-groups.sh
    mode: 0755
